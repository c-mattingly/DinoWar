<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinoWar</title>
    <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <img id="dino" src="/Users/mikemattingly/code/DinoWar/images/logo.png">
    </header>
    <main class="container">
        <div class="compCardDiv"><h3>Cards Left: <span class="cardcount" id="compcount">26</span></h3></div>
       <div class="card" id="compFaceUp"></div> 
       <div class="card" id="compFaceDown"></div>
       <div class="display"><h1 id="displayH1">Draw!</h1></div>
       <div class="card" id="playerFaceDown"></div>
       <div class="card" id="playerFaceUp"></div>
       <div class="playerCardDiv"><h3 id="playercards">Card's Left: <span class="cardcount" id="playercount">26</span></h3></div>
       <div class="buttonDiv"><button class="button" id="draw">Draw</button></div>
       <div class="buttonDiv"><button class="button" id="new">New Game</button></div>
    </main>
</body>
</html>
