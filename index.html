<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DinoWar" />
    <meta name="title" property="og:title" content="DinoWar" />
    <meta property="og:type" content="Website" />
    <meta name="image" property="og:image" content="https://i.imgur.com/8Dcq0zd.png" />
    <meta name="description" property="og:description" content="DinoWar" />
    <meta name="author" content="Mike Mattingly" />
    <title>DinoWar</title>
    <link rel="stylesheet" href="./css/main.css">
  <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <img id="dino" src="./images/logo.png">
    </header>
    <main class="container">
        <div class="compCardDiv"><h3>Cards Left: <span class="cardcount" id="compcount">26</span></h3></div>
       <div class="crd" id="compFaceUp"><img class="dA" id="imgUpComp" src=""></div> 
       <div class="crd" id="compFaceDown"><img class="upsideDwn" id="imgDownComp" src="./images/backs/dinoback.png"></div>
       <div class="display"><h1 id="displayH1">Draw!</h1></div>
       <div class="crd" id="playerFaceDown"><img id="imgDownPlayer" src="./images/backs/dinoback.png"></div>
       <div class="crd" id="playerFaceUp"><img class="playerCard" id="imgUpPlayer" src=""></div>
       <div class="playerCardDiv"><h3 id="playercards">Card's Left: <span class="cardcount" id="playercount">26</span></h3></div>
       <div class="buttonDiv"><button class="button" id="draw">Draw</button></div>
       <div class="buttonDiv"><button class="button" id="new">New Game</button></div>
    </main>
</body>
</html>
